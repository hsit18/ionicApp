<ion-view view-title="Product Details">
	<ion-content>
		<div class="card">
			<div class="item item-divider bar bar-positive">{{vm.product.name}}</div>
			<div class="item item-text-wrap">{{vm.product.description}}</div>
			<div class="item item-divider bar">{{vm.category.name}}</div>
		</div>
		<div class="row">
			<div class="col">
				<button class="button button-outline button-positive col">Send Enquiry</button>
			</div>
		</div>
	</ion-content>
</ion-view>
