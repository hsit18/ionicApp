<ion-view view-title="Product Details">
	<ion-content>
		<div class="card">
			<div class="item item-divider bar bar-positive">{{ProductsCtrl.productObj.name}}</div>
			<div class="item item-text-wrap">{{ProductsCtrl.productObj.description}}</div>
			<div class="item item-divider bar">{{ProductsCtrl.category.name}}</div>
		</div>
		<div class="row">
			<div class="col">
				<button class="button button-outline button-positive col">Send Enquiry</button>
			</div>
		</div>
	</ion-content>
</ion-view>
