<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content drag-content="false">
        <ion-nav-bar class="bar bar-dark">
            <ion-nav-buttons side="right">
                <button class="button button-icon icon ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
            <ion-nav-back-button class="button-clear">
                <i class="ion-arrow-left-c"></i> Back
            </ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
        <ion-footer-bar class="bottom-banner bar-assertive">
            <h1 class="title">
                Copyright &copy; 2015
            </h1>
        </ion-footer-bar>
    </ion-side-menu-content>
    <ion-side-menu side="left" class="dark-bg dark-border">
        <header class="bar bar-header bar-dark">
            <h1 class="title">Ecommerce App</h1>
        </header>
        <ion-content class="has-header">
            <ion-list>
                <ion-item class="item item-dark item-icon-left" href="#/app/home" menu-close>
                    <i class="icon ion-home"></i>
                    Home
                </ion-item>
                <ion-item class="item item-dark item-icon-left" href="#/app/categories" menu-close>
                    <i class="icon ion-navicon-round"></i>
                    Categories
                </ion-item>
                <ion-item class="item item-dark item-icon-left" ng-click="mainCtrl.logoutUser()" menu-close>
                    <i class="icon ion-log-out"></i>
                    Log Out
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
