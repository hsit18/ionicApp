<ion-view view-title="Category Listing Page" hide-back-button="true">
    <ion-content>
        <ion-list>
            <ion-item data-ng-repeat="category in CategoriesCtrl.categories" ui-sref="app.products({id: category.id})">
                {{category.name}}
                <div class="item-icon-right">
                    <i class="icon ion-ios-arrow-right"></i>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
